<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>xShare | Admin</title>
    <link rel="stylesheet" href="css/user.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <div class="main-grid">
        <!--Left Section-->

        <section id="s1-left">
            <div class="l-one-flex">
                <a href=""><img src="https://res.cloudinary.com/fego/image/upload/v1572496670/xshare/xShare_y0xymj.png"
                        alt="" /></a>

                <a href=""><img src="https://res.cloudinary.com/fego/image/upload/v1572496670/xshare/chart_jw6dyb.png"
                        alt="" /></a>
            </div>
            <div class="l-two-grid">
                <div class="l-two">
                    <a href=""><img
                            src="https://res.cloudinary.com/fego/image/upload/v1572496671/xshare/home_m43xbx.png"
                            alt="" /></a>

                    <span>Home</span>
                </div>
                <div class="l-two">
                    <a href=""><img
                            src="https://res.cloudinary.com/fego/image/upload/v1572496670/xshare/payment_uhwtwy.png"
                            alt="" /></a>

                    <span>Payment</span>
                </div>
                <div class="l-two">
                    <a href=""><img
                            src="https://res.cloudinary.com/fego/image/upload/v1572496670/xshare/settings_rhfaq7.png"
                            alt="" /></a>

                    <span>Settings</span>
                </div>
            </div>
        </section>

        <!--Right Section-->

        <section id="s2-right">
            <section id="s3-top">
                <!--Right Nav-->

                <nav>
                    <div class="search">
                        <input type="search" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
                    </div>
                    <div class="nav-right">
                        <a href=""><img
                                src="https://res.cloudinary.com/fego/image/upload/v1572496670/xshare/bell_sktplb.png"
                                alt="" /></a>

                        <a href="#"><i class="far fa-question-circle color-white"></i></a>

                        <a href=""><img class="img-circle"
                                src="https://res.cloudinary.com/fego/image/upload/v1572496670/xshare/avatar_zshtk1.png"
                                alt="" /></a>

                        <span class="color-white">Arya Stark</span>
                    </div>
                </nav>
                <article id="home">
                    <img src="https://res.cloudinary.com/fego/image/upload/v1572496671/xshare/home-t_burkhe.png"
                        alt="" />
                    <img src="https://res.cloudinary.com/fego/image/upload/v1572496671/xshare/home-2_uc6lmt.png"
                        alt="" />
                </article>

                <!--Cards section/ First Section-->

                <article id="nav-cards">
                    <div class="card-one">
                        <div class="card-sub-flex">
                            <p>TRAFFIC</p>
                            <h2>TRAFFIC</h2>
                            <h2>22,500</h2>
                        </div>
                        <img src="https://res.cloudinary.com/dvbwpicno/image/upload/v1572516160/wyrnsvnixrt0j7ar7qrs.png"
                            alt="traffic chart" />
                    </div>

                    <div class="card-one">
                        <div class="card-sub-flex">
                            <p>USERS</p>
                            <h2>NEW USERS</h2>
                            <h2>326</h2>
                        </div>
                        <img src="https://res.cloudinary.com/dvbwpicno/image/upload/v1572516197/oykypdlujdhbiisifmbn.png"
                            alt="user chart" />
                    </div>

                    <div class="card-one">
                        <div class="card-sub-flex">
                            <p>REVENUE</p>
                            <h2>REVENUE</h2>
                            <h2>N320,000</h2>
                        </div>
                        <img src="https://res.cloudinary.com/dvbwpicno/image/upload/v1572516225/ecqcjwxwilkoz3exkan8.png"
                            alt="rvenue chart" />
                    </div>

                    <div class="card-one">
                        <div class="card-sub-flex">
                            <p>CAPACITY</p>
                            <h2>STORAGE</h2>
                            <h2>32OGB</h2>
                        </div>
                        <div class="img-circle blue circle-div"></div>
                    </div>
                </article>
            </section>
            <!--Right / Bottom Section -->

            <section id="s4-bottom">
                <div class="offset-grid">
                    <div class="admin-bottom-grid">
                        <div class="left-bottom">
                            <h5>All files</h5>
                            <table>
                                <thead>
                                    <tr>
                                        <th scope="col" width="25%" class="type-head">Name</th>
                                        <th scope="col" width="25%" class="type-head">Type</th>
                                        <th scope="col" width="25%" class="type-head">Modified</th>
                                        <th scope="col" width="25%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span><i class="fas fa-images"></i></span>
                                            file.png
                                        </td>
                                        <td class="type-head">Image</td>
                                        <td>
                                            <p class="user">Tony Stark</p>
                                            <p class="type-head">12-10-2019</p>
                                        </td>
                                        <td width="150"><img src="https://res.cloudinary.com/dvbwpicno/image/upload/v1572531743/kddnzygbercwlgiavp2l.png" alt=""></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span><i class="fas fa-images"></i></span>
                                            file.png
                                        </td>
                                        <td class="type-head">Image</td>
                                        <td>
                                            <p class="user">Tony Stark</p>
                                            <p class="type-head">12-10-2019</p>
                                        </td>
                                        <td width="150"><img src="https://res.cloudinary.com/dvbwpicno/image/upload/v1572531743/kddnzygbercwlgiavp2l.png" alt=""></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span><i class="fas fa-images"></i></span>
                                            file.png
                                        </td>
                                        <td class="type-head">Image</td>
                                        <td>
                                            <p class="user">Tony Stark</p>
                                            <p class="type-head">12-10-2019</p>
                                        </td>
                                        <td width="150"><img src="https://res.cloudinary.com/dvbwpicno/image/upload/v1572531743/kddnzygbercwlgiavp2l.png" alt=""></td>
                                    </tr>   
                                </tbody>
                            </table>
                        <!-- <div class="right-bottom">kfmvfvkfmk</div> -->
                    </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
